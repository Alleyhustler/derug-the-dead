    html::before {

        mix-blend-mode: multiply;

    }

        p {
            font-size: 2vw;

        }

        iframe {

        }

        .background {
            animation: none;
            width: 100vw;
            height: 100vh;
            background-position: cover;
            background-image: url(war.png);
            animation: glow forwards normal infinite 10s;
        }
    }

    ::-webkit-scrollbar {
        width: 0px !important;
        height: 0px !important;

    @keyframes zoom {

            scale: 0;
        }

        100% {

        }
    }

    @keyframes glow {
        0% {

        }

        }

        }
